<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <h1 class="text-center">ChatApp</h1>
    <form name="user_form_name" id="user_form">
        <input name="user" id="user" type="text" placeholder="Insira seu nome">
        <button type="submit">Definir</button>
    </form>

    <div class="container" id="messages">

    </div>

    <form name="message_form_name" id="message_form">
        <input name="msg" id="message" type="text">
        <button type="submit">Enviar</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./chat.js"></script>
</body>
</html>
